<div class="dashboard-container">
  <div class="toolbar">
    <input type="file" (change)="onFileSelected($event)">
    <button (click)="uploadDocument()">Upload Document</button>

    <div class="mock-toggle">
      <label for="mock-switch">Use Mock Data</label>
      <input type="checkbox" id="mock-switch" [checked]="useMockData" (change)="toggleMockData()">
    </div>
  </div>

  <div class="main-content">
    <div class="document-list">
      <div *ngFor="let doc of documents" (click)="selectDocument(doc)" class="document-item">
        {{ doc.name }}
      </div>
    </div>

    <div class="document-view">
      <app-document-view [document]="selectedDocument"></app-document-view>
    </div>
  </div>

  <div class="chat-container">
    <app-chat></app-chat>
  </div>
</div>
