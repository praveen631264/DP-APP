<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliDoc Document Processor</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for professional look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9; /* Light background */
        }
        .sidebar {
            background-color: #ffffff; /* White background for sidebar */
            border-right: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            background-color: #f4f7f9;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white hover:bg-indigo-700 transition duration-150 ease-in-out;
        }
        .kv-table th, .kv-table td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }
        /* Mobile specific style for main content */
        @media (max-width: 1023px) {
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
        }
        .loading-overlay {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
    <app-root></app-root>
</body>
</html>
