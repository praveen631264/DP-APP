
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugger Agent - Incident Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bugger Agent - Incident Dashboard</h1>
            <p>Live monitoring of application incidents.</p>
        </header>
        <main>
            <div id="incident-list" class="incident-list">
                <!-- Incidents will be dynamically loaded here -->
                <div class="loading">Loading incidents...</div>
            </div>
        </main>
        <footer>
            <p>System Status: <span id="system-status" class="status-ok">OK</span></p>
        </footer>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
